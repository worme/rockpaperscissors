<script>

    function getComputerChoice(){
        /* This function generates a random number from 0 to 2 and returns the corresponding string of either Rock, Paper, or Scissors. */
        let randomNum = Math.floor(Math.random()*3);
        if (randomNum === 0) {
            return "Rock";
        }
        else if (randomNum === 1) {
            return "Paper";
        }
        else {
            return "Scissors";
        }
    }

    function getHumanChoice(){
        /* This function prompts the player for a number and returns the corresponding choice of either Rock, Paper, or Scissors. */
        let humanChoice = prompt("Enter a number 1-3: ");
        if (humanChoice === "1") {
            return "Rock";
        } else if (humanChoice === "2"){
            return "Paper";
        } else {
            return "Scissors";
        }
    }

    let humanScore = 0;
    let computerScore = 0;

    function playRound(humanChoice, computerChoice){
        /* This function takes the choices made by both players, compares them, and returns a string with the result. */
        if (humanChoice === "Rock"){
            if (computerChoice === "Rock"){
                console.log("Tie! Both players chose Rock!");
            } else if (computerChoice === "Paper"){
                console.log("You lose! Paper covers Rock!");
                computerScore++;
            } else {
                console.log("You win! Rock crushes Scissors!");
                humanScore++;
            }
        }
        if (humanChoice === "Paper"){
            if (computerChoice === "Rock"){
                console.log("You win! Paper covers Rock!");
                humanScore++;
            } else if (computerChoice === "Paper"){
                console.log("Tie! Both players chose Paper!");
            } else {
                console.log("You lose! Scissors cuts Paper!");
                computerScore++;
            }
        }
        if (humanChoice === "Scissors"){
            if (computerChoice === "Rock"){
                console.log("You lose! Rock crushes Scissors!");
                computerScore++;
            } else if (computerChoice === "Paper"){
                console.log("You win! Scissors cuts Paper!");
                humanScore++;
            } else {
                console.log("Tie! Both players chose Scissors!");
            }
        }
        
    }

    function playGame(){
        /* This function is the main game loop.*/
        
        while (humanScore < 5 && computerScore < 5) {
            console.log("SCORE - Human: " + humanScore + " Computer: " + computerScore);
            playRound(getHumanChoice(), getComputerChoice());
        } 
        if (humanScore === 5) {
            console.log("Congratulations, you win the game!");
        } else {
            console.log("Sorry, you lost the game to an inanimate object. Whammy!")
        }
        
    }

    playGame();

</script>
